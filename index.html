<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon</title>
    <link rel="stylesheet" href="style.css">
    <script src="alternative-code.js" defer></script>
</head>

<body>
    <div class="color-container">
        <div class="inner-container">
            <h3 class="seta" id="hidden">></h3>
            <img class="poke-logo" src="logo-poke.png" alt="">
            <input type="text" id="pokemon" placeholder="Quem é esse pokémon?">
            <button class="buscar">BUSCAR</button>
            <button class="limpar">LIMPAR</button>
            <select id="hidden">
                <option value="">Selecione</option>
                <option value="Front">Front</option>
                <option value="Back">Back</option>
                <option value="Shiny">Shiny</option>
                <option value="Animated">Animated</option>
            </select>
            <img class="poke-img" src="" alt="">
            <h1></h1>
            <div class="type">
                <p class="type-one"></p>
                <p class="type-two"></p>
            </div>
        </div>
    </div>
    <div class="color-container" id="hidden">
        <div class="poke-container">
            <h1>BASE STATS</h1>
            <div class="status">
                <div class="status-left">
                    <div class="each-status">
                        <span>HP</span>
                        <div class="align-status">
                            <div class="bar"></div>
                            <h2></h2>
                        </div>
                    </div>
                    <div class="each-status">
                        <span>ATT</span>
                        <div class="align-status">
                            <div class="bar"></div>
                            <h2></h2>
                        </div>
                    </div>
                    <div class="each-status">
                        <span>DEF</span>
                        <div class="align-status">
                            <div class="bar"></div>
                            <h2></h2>
                        </div>
                    </div>
                </div>
                <div class="status-right">
                    <div class="each-status">
                        <span>SP. ATT</span>
                        <div class="align-status">
                            <div class="bar"></div>
                            <h2></h2>
                        </div>
                    </div>
                    <div class="each-status">
                        <span>SP. DEF</span>
                        <div class="align-status">
                            <div class="bar"></div>
                            <h2></h2>
                        </div>
                    </div>
                    <div class="each-status">
                        <span>SPEED</span>
                        <div class="align-status">
                            <div class="bar"></div>
                            <h2></h2>
                        </div>
                    </div>
                </div>
            </div>
            <h1>HABILITIES</h1>
            <div class="abilities">

            </div>
            <div class="evolution-chart">
                <h1>IN THE EVOLUTION CHAIN...</h1>
                <div class="poke-data">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
